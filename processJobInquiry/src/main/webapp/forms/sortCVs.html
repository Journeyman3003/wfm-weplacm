<!DOCTYPE html>
<html lang="en">
	<head>
		
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		
		<!-- jQuery library -->
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		
		<!-- Latest compiled JavaScript -->
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
	</head>
	<body>
		<form role="form" class="form-horizontal">
			<script cam-script type="text/form-script">

				camForm.on('form-loaded', function() {
  					camForm.variableManager.fetchVariable('jobInquiry');
  					camForm.variableManager.fetchVariable('CVCollection');
				});
				
				camForm.on('variables-fetched', function() {
  					$scope.jobInquiry = camForm.variableManager.variableValue('jobInquiry');
  					$scope.CVCollection = camForm.variableManager.variableValue('CVCollection');
				});

			</script>
			
			<script>
				
				$(document).ready(function() {
				
					$('#cV-panels .panel-heading').click(function() {
						
						var nextPanelBody = $(this).next('.panel-body');
					
						nextPanelBody.slideToggle('fast');
						$('#cV-panels .panel-body').not(nextPanelBody).slideUp('fast');
						
					});
					
					$('#current-inquiry .panel-heading').click(function() {
						
						var nextPanelBody = $(this).next('.panel-body');
	
						nextPanelBody.slideToggle('fast');
						
					});
				
				});
			
			</script>
			
			<style>
				
				.panel {
					position: relative;
				}
				
				.panel-heading {
					position: relative;
					cursor: pointer;
					-webkit-user-select: none; /* Chrome, Opera, Safari */
    					-moz-user-select: none; /* Firefox 2+ */
    					-ms-user-select: none; /* IE 10+ */
    					user-select: none; /* Standard syntax */
				}
				
				.panel-body {
					display: none;
				}
				
				.cV-action {
					position: absolute;
					top: 0px;
					right: 0px;
					width: 100px;
					height: 37px;
					line-height: 37px;
					text-align: right;
					padding: 0px 10px 0px 10px;
					z-index: 99;
				}
				
			</style>
			
			<div class="control-group">
				<label class="control-label">Process ID: {{jobInquiry.processId}}</label>
			</div>
			
			<h3>Please sort out bogus CVs.</h3>

			<hr />
			
			<p>List of available CVs:</p>
			
			<div id="cV-panels" class="panel-group" ng-repeat="cv in CVCollection">
				<div class="panel panel-default">
					<div class="cV-action">
						<label>Accept <input type="checkbox" name=""></label>
					</div>
			    		<div class="panel-heading">
						<h4 class="panel-title">{{cv.applicantName}}</h4>
			      	</div>
			      	<div class="panel-body">{{cv.applicantName}}.</div>
				</div>
			</div>

			<hr />
			
			<div id="current-inquiry" class="panel-group">
				<div class="panel panel-default">
			    		<div class="panel-heading">
						<h4 class="panel-title">Corresponding job inquiry</h4>
			      	</div>
			      	<div class="panel-body">
						<div class="control-group">
							<label class="control-label" >Title of job inquiry:</label>
							<div class="controls">
								<input value="{{jobInquiry.title}}" type="text" readonly="true" class="form-control" />
							</div>
						</div>
						
						<br />
						
						<div class="control-group">
							<label class="control-label" >Required graduation:</label>
							<div class="controls">
								<input value="{{jobInquiry.requiredGraduation}}" type="text" readonly="true" class="form-control" />
							</div>
						</div>
						
						<br />
						
						<div class="control-group">
							<label class="control-label" >Location of job:</label>
							<div class="controls">
								<input value="{{jobInquiry.location}}" type="text" readonly="true" class="form-control" />
							</div>
						</div>
						
						<br />
						
						<div class="control-group">
							<label class="control-label" >Application deadline:</label>
							<div class="controls">
								<input value="{{jobInquiry.deadline}}" type="text" readonly="true" class="form-control" />
							</div>
						</div>
						
						<br />
			
						<div class="control-group">
							<label class="control-label" >Candidate Profile:</label>
							<div class="controls">
								<ul class="list-group">
									<li ng-repeat="prof in jobInquiry.candidateProfile" class="list-group-item">{{prof}}</li>
								</ul>
							</div>
						</div>
							
						<div class="control-group">
							<label class="control-label">Tasks:</label>
							<div class="controls">
								<ul class="list-group">
									<li ng-repeat="task in jobInquiry.taskList" class="list-group-item">{{task}}</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>

			<hr />
						
			<div class="control-group">
				<p>CVs sorted?</p>
				
				<select cam-variable-name="sorted" cam-variable-type="Boolean">
					<option value="true">Yes</option>
					<option value="false">No</option>
				</select>
			</div>
			
		</form>
	</body>
</html>
